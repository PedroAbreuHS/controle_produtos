<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de Produtos</title>
</head>
<body>
    <header>
        <h1>Controle de Produtos</h1>
    </header>
    <main>
        <h2>Produtos</h2>
        <span>Lista de Produtos - Pedro Abreu</span>
        <div class="card">
            <div class="inputpd">
                <label> Nome do Produto </label>
                <input type="text" id="pdnome" placeholder="Nome do Produto">
            </div>
            <div class="inputpd">
                <label> Preço do Produto </label>
                <input type="text" id="pdpreco" placeholder="R$00,00 - Preço do Produto">
            </div>
            <button onclick="produto.Adicionar()">Adicionar</button>
            <button onclick="produto.Cancelar()">Cancelar</button>
        </div>
        <div class="conteudo">
            <table>
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
